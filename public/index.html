<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de c√≥digos QR para pagos Yappy">
    <title>Yappy Payment - QR Code Generator</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Close Register Button (Outside Container) -->
    <div class="close-register-container">
        <button class="close-register-btn" id="closeRegisterBtn">
            üè™ Cerrar Caja
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="logo">
            <h1>üí≥ Yappy Payment</h1>
            <p>Generador de C√≥digos QR para Pagos</p>
        </div>

        <!-- Payment Form -->
        <div class="payment-section" id="paymentSection">
            <h2>Datos del Pago</h2>
            
            <div class="form-group">
                <label for="subTotal">Subtotal ($)</label>
                <input type="number" id="subTotal" step="0.01" min="0" value="1.00">
            </div>

            <div class="form-group">
                <label for="tax">Impuesto ($)</label>
                <input type="number" id="tax" step="0.01" min="0" value="0.00">
            </div>

            <div class="form-group">
                <label for="tip">Propina ($)</label>
                <input type="number" id="tip" step="0.01" min="0" value="0.00">
            </div>

            <div class="form-group">
                <label for="discount">Descuento ($)</label>
                <input type="number" id="discount" step="0.01" min="0" value="0.00">
            </div>

            <div class="form-group">
                <label for="total">Total ($)</label>
                <input type="number" id="total" step="0.01" min="0" value="1.00" readonly>
            </div>

            <div class="form-group">
                <label for="orderId">ID de Orden (opcional)</label>
                <input type="text" id="orderId" placeholder="ORD-12345">
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n (opcional)</label>
                <input type="text" id="description" placeholder="Compra de productos">
            </div>

            <button class="generate-btn" id="generateBtn">
                Generar C√≥digo QR
            </button>
        </div>

        <!-- QR Code Display -->
        <div class="qr-section" id="qrSection">
            <h2>Escanea el c√≥digo QR</h2>
            
            <div class="payment-info">
                <p><strong>Total:</strong> $<span id="displayAmount">0.00</span></p>
                <p><strong>ID Transacci√≥n:</strong> <span id="displayTxId">-</span></p>
                <p><strong>ID Orden:</strong> <span id="displayOrderId">-</span></p>
            </div>

            <div class="qr-code">
                <canvas id="qrCanvas"></canvas>
            </div>

            <div class="status-pending" id="statusPending">
                <span>üí≥ Esperando pago en Yappy</span>
            </div>

            <div class="transaction-actions">
                <button class="action-btn check-btn" id="checkStatusBtn">
                    üîç Consultar Estado
                </button>
                <button class="action-btn cancel-btn" id="cancelTxBtn">
                    ‚ùå Cancelar Transacci√≥n
                </button>
            </div>

            <button class="new-payment-btn" onclick="resetPayment()">Nuevo Pago</button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <!-- Close Register Summary Modal -->
    <div id="closeSummaryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Resumen de Cierre de Cajas</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="summary-card">
                    <div class="summary-item">
                        <span class="summary-label">Total de Transacciones:</span>
                        <span class="summary-value" id="summaryTransactions">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Monto Total:</span>
                        <span class="summary-value-amount">$<span id="summaryAmount">0.00</span></span>
                    </div>
                </div>
                <div class="summary-success">
                    ‚úÖ Cajas cerradas exitosamente
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
